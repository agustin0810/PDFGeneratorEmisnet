<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reporte de Consulta de Posiciones - BMV</title>

    <!-- Importar estilos base -->
    <style th:replace="~{fragments/base-styles :: base-styles}"></style>

    <!-- Importar estilos para landscape -->
    <style th:replace="~{fragments/header :: landscape-styles}"></style>
</head>
<body>
    <div class="container container-landscape">
        <!-- Header reutilizable -->
        <div th:replace="~{fragments/header :: header}"></div>

        <!-- TÃ­tulo del documento -->
        <div class="content-card">
            <h1 class="card-title">Reporte de Consulta de Posiciones</h1>
            <div class="info-grid">
                <div class="info-item">
                    <span class="info-label">FECHA DE CONSULTA</span>
                    <span class="info-value" th:text="${fechaConsulta}">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">CASA DE BOLSA</span>
                    <span class="info-value" th:text="${casaBolsa}">-</span>
                </div>
            </div>
        </div>

        <!-- Tablas de posiciones -->
        <div th:each="grupo : ${gruposPosiciones}" class="table-section">
            <h3 th:text="${grupo.nombre}">Grupo</h3>
            <table class="posiciones-table">
                <thead>
                    <tr>
                        <th>EMISOR</th>
                        <th>SERIE</th>
                        <th>TV</th>
                        <th>SALDO INICIAL</th>
                        <th>VCP</th>
                        <th>VCT</th>
                        <th>CTO</th>
                        <th>TOTAL</th>
                        <th>VCP</th>
                        <th>VCT</th>
                        <th>CTO</th>
                        <th>TOTAL</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="posicion : ${grupo.posiciones}">
                        <td class="emisor-cell" th:text="${posicion.emisor}">-</td>
                        <td class="serie-cell" th:text="${posicion.serie}">-</td>
                        <td class="number-cell" th:text="${posicion.tv}">-</td>
                        <td class="number-cell" th:text="${posicion.saldoInicial}">-</td>
                        <td class="number-cell" th:text="${posicion.vcp1}">-</td>
                        <td class="number-cell" th:text="${posicion.vct1}">-</td>
                        <td class="number-cell" th:text="${posicion.cto1}">-</td>
                        <td class="number-cell total-cell" th:text="${posicion.total1}">-</td>
                        <td class="number-cell" th:text="${posicion.vcp2}">-</td>
                        <td class="number-cell" th:text="${posicion.vct2}">-</td>
                        <td class="number-cell" th:text="${posicion.cto2}">-</td>
                        <td class="number-cell total-cell" th:text="${posicion.total2}">-</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Action buttons -->
        <div class="action-buttons">
            <a href="#" class="btn btn-secondary">Regresar</a>
            <button type="button" class="btn btn-primary" onclick="window.print()">Imprimir</button>
        </div>

    </div>
</body>
</html>
