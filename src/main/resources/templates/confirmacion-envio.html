<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmación de Envío - Sistema Electrónico</title>

    <!-- Importar estilos base -->
    <style th:replace="~{fragments/base-styles :: base-styles}"></style>
</head>
<body>
    <div class="container container-padded">
        <!-- Header reutilizable -->
        <div th:replace="~{fragments/header :: header}"></div>

        <!-- Información del header -->
        <div class="header-info">
            <div class="header-top">
                <div class="timestamp" th:text="${fechaHoraEnvio}"></div>
                <div class="system-title">Sistema Electrónico de Comunicación con Emisoras de Valores</div>
            </div>
        </div>

        <!-- Acuse de recibo -->
        <div class="content-card content-card-padded">
            <h2 class="card-title card-title-large">Acuse de recibo de información</h2>
            <div class="info-grid">
                <div class="info-item">
                    <span class="info-label info-label-small">Clave</span>
                    <span class="info-value info-value-medium" th:text="${clave}"></span>
                </div>
                <div class="info-item">
                    <span class="info-label info-label-small">Razón social</span>
                    <span class="info-value info-value-medium" th:text="${razonSocial}"></span>
                </div>
                <div class="info-item">
                    <span class="info-label info-label-small">Folio de recepción</span>
                    <span class="info-value info-value-medium" th:text="${folioRecepcion}"></span>
                </div>
                <div class="info-item">
                    <span class="info-label info-label-small">Responsable</span>
                    <span class="info-value info-value-medium" th:text="${responsable}"></span>
                </div>
                <div class="info-item">
                    <span class="info-label info-label-small">Fecha y hora del envío</span>
                    <span class="info-value info-value-medium" th:text="${fechaHoraEnvio}"></span>
                </div>
                <div class="info-item">
                    <span class="info-label info-label-small">Periodo</span>
                    <span class="info-value info-value-medium" th:text="${periodo}"></span>
                </div>
            </div>
        </div>

        <!-- Archivos recibidos -->
        <div class="content-card content-card-padded">
            <h2 class="card-title card-title-large">Archivo(s) recibido(s)</h2>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Nombre del archivo</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="archivo : ${archivos}">
                        <td>
                            <span class="text-primary font-bold" th:text="${archivo.nombre}"></span>
                        </td>
                        <td>
                            <span class="text-secondary" th:text="${archivo.descripcion}"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Action buttons -->
        <div class="action-buttons">
            <a href="#" class="btn btn-secondary">Regresar</a>
            <button type="button" class="btn btn-primary" onclick="window.print()">Imprimir</button>
        </div>
    </div>
</body>
</html>
