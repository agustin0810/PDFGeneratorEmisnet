<style th:fragment="base-styles">
    /* ========================================
       SISTEMA DE ESTILOS ESCALABLE - BMV
       Diseñado para 200+ reportes
       ======================================== */

    /* ========================================
       1. RESET Y CONFIGURACIÓN BASE
       ======================================== */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: var(--color-neutral-03);
        color: var(--color-primary);
        line-height: 1.4;
        margin: 0;
        padding: var(--spacing-base);
        font-size: var(--font-size-base);
    }

    /* Asegurar que todos los elementos de texto usen la paleta de colores */
    p, div, span, td, th, li, label, input, textarea, select {
        color: inherit;
    }

    /* Forzar colores en elementos específicos */
    body * {
        color: var(--color-primary) !important;
    }

    /* Excepciones para elementos que deben mantener sus colores específicos */
    .text-primary { color: #1D4167 !important; }
    .text-secondary { color: #4A6785 !important; }
    .text-success { color: #28a745 !important; }
    .text-warning { color: #ffc107 !important; }
    .text-danger { color: #dc3545 !important; }
    .text-info { color: #17a2b8 !important; }
    .text-accent { color: #173452 !important; }

    .container {
        max-width: 100%;
        margin: 0 auto;
    }

    /* ========================================
       2. PALETA DE COLORES SISTEMÁTICA
       ======================================== */
    
    /* Colores principales */
    :root {
        --color-primary: #1D4167;
        --color-primary-light: #345476;
        --color-primary-dark: #1A3A5D;
        --color-secondary: #4A6785;
        --color-accent: #173452;
        
        /* Neutros */
        --color-neutral-03: #F8F9FA;
        --color-neutral-06: #F1F4F6;
        --color-neutral-09: #EBEEF1;
        --color-neutral-12: #E4E8ED;
        --color-neutral-20: #D2D9E1;
        --color-neutral-30: #BBC6D1;
        --color-neutral-40: #A5B3C2;
        --color-neutral-50: #8EA0B3;
        --color-neutral-60: #778DA4;
        --color-neutral-70: #617A95;
        --color-neutral-80: #4A6785;
        --color-neutral-90: #345476;
        --color-neutral-100: #1D4167;
        
        /* Estados */
        --color-success: #28a745;
        --color-warning: #ffc107;
        --color-danger: #dc3545;
        --color-info: #17a2b8;
        
        /* Tipografía */
        --font-size-xs: 8px;
        --font-size-sm: 10px;
        --font-size-base: 12px;
        --font-size-md: 14px;
        --font-size-lg: 16px;
        --font-size-xl: 18px;
        --font-size-2xl: 20px;
        --font-size-3xl: 24px;
        
        /* Espaciado */
        --spacing-xs: 4px;
        --spacing-sm: 8px;
        --spacing-md: 12px;
        --spacing-base: 15px;
        --spacing-lg: 20px;
        --spacing-xl: 30px;
        
        /* Bordes */
        --border-radius-sm: 4px;
        --border-radius-md: 6px;
        --border-radius-lg: 8px;
    }

    /* ========================================
       3. COMPONENTES BASE REUTILIZABLES
       ======================================== */

    /* Header */
    .header {
        background: white;
        border-radius: var(--border-radius-md);
        padding: var(--spacing-sm);
        margin-bottom: var(--spacing-base);
        border: 1px solid var(--color-neutral-12);
        text-align: center;
    }

    .logo-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .bmv-logo {
        max-width: 120px;
        height: auto;
        max-height: 60px;
    }

    /* Cards */
    .content-card {
        background: white;
        border-radius: var(--border-radius-md);
        padding: var(--spacing-base);
        margin-bottom: var(--spacing-base);
        border: 1px solid var(--color-neutral-12);
    }

    .card-title {
        color: #173452;
        font-size: var(--font-size-md);
        font-weight: 600;
        margin-bottom: var(--spacing-sm);
        padding-bottom: 5px;
        border-bottom: 2px solid var(--color-neutral-20);
    }

    .card-title-large {
        font-size: var(--font-size-lg);
        margin-bottom: var(--spacing-base);
    }

    /* Document title */
    .document-title {
        color: #173452;
        font-size: var(--font-size-3xl);
        font-weight: bold;
        margin-bottom: var(--spacing-base);
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    /* ========================================
       4. SISTEMA DE TABLAS ESCALABLE
       ======================================== */

    /* Tabla base */
    .table-base {
        width: 100%;
        border-collapse: collapse;
        margin-top: var(--spacing-sm);
        border: 2px solid var(--color-neutral-12);
        font-size: var(--font-size-sm);
        table-layout: fixed;
    }

    .table-base th,
    .table-base td {
        border: 1px solid var(--color-neutral-12);
    }

    /* Forzar bordes en todas las tablas */
    table {
        border-collapse: collapse !important;
        border: 2px solid var(--color-neutral-12) !important;
    }

    table th,
    table td {
        border: 1px solid var(--color-neutral-12) !important;
    }

    /* Headers de tabla */
    .table-header-main {
        background-color: var(--color-primary);
        color: white;
        font-weight: bold;
        text-align: center;
        border-bottom: 2px solid var(--color-primary-light);
        padding: 8px 4px;
        font-size: var(--font-size-sm);
    }

    .table-header-sub {
        background-color: var(--color-secondary);
        color: white;
        font-weight: 600;
        text-align: center;
        border-bottom: 1px solid var(--color-primary-light);
        padding: 6px 4px;
        font-size: var(--font-size-xs);
    }

    .table-header-simple {
        background-color: var(--color-primary);
        color: white;
        padding: 6px 4px;
        text-align: center;
        font-weight: 600;
        font-size: var(--font-size-xs);
        text-transform: uppercase;
        letter-spacing: 0px;
        border: 1px solid var(--color-neutral-12);
    }

    /* Forzar estilos en todos los headers de tabla */
    table th {
        background-color: var(--color-primary) !important;
        color: white !important;
        padding: 6px 4px !important;
        text-align: center !important;
        font-weight: 600 !important;
        font-size: var(--font-size-xs) !important;
        border: 1px solid var(--color-neutral-12) !important;
    }

    /* Celdas de tabla */
    .table-cell-base {
        padding: 4px 3px;
        border: 1px solid var(--color-neutral-12);
        background: white;
        text-align: center;
        font-size: var(--font-size-xs);
        color: var(--color-primary);
        word-wrap: break-word;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    /* Forzar estilos en todas las celdas de tabla */
    table td {
        padding: 4px 3px !important;
        border: 1px solid var(--color-neutral-12) !important;
        background: white !important;
        text-align: center !important;
        font-size: var(--font-size-xs) !important;
        color: var(--color-primary) !important;
        word-wrap: break-word !important;
    }

    .table-cell-left {
        text-align: left;
    }

    .table-cell-right {
        text-align: right;
    }

    .table-cell-center {
        text-align: center;
    }

    .table-cell-mono {
        font-family: 'Courier New', monospace;
        font-weight: 500;
        color: var(--color-primary);
    }

    .table-cell-total {
        background-color: var(--color-neutral-06) !important;
        font-weight: 600;
        color: var(--color-accent);
    }

    .table-cell-highlight {
        background-color: var(--color-neutral-03) !important;
        color: var(--color-primary);
    }

    /* Filas alternadas */
    .table-row-even td {
        background-color: var(--color-neutral-03);
        color: var(--color-primary);
    }

    /* ========================================
       5. SISTEMA DE ANCHOS DE COLUMNA
       ======================================== */

    /* Anchos predefinidos */
    .col-width-xs { width: 4% !important; max-width: 4% !important; }
    .col-width-sm { width: 6% !important; max-width: 6% !important; }
    .col-width-md { width: 8% !important; max-width: 8% !important; }
    .col-width-lg { width: 10% !important; max-width: 10% !important; }
    .col-width-xl { width: 12% !important; max-width: 12% !important; }
    .col-width-2xl { width: 15% !important; max-width: 15% !important; }
    .col-width-3xl { width: 18% !important; max-width: 18% !important; }
    .col-width-4xl { width: 20% !important; max-width: 20% !important; }
    .col-width-5xl { width: 25% !important; max-width: 25% !important; }
    .col-width-6xl { width: 30% !important; max-width: 30% !important; }
    .col-width-7xl { width: 35% !important; max-width: 35% !important; }
    .col-width-8xl { width: 40% !important; max-width: 40% !important; }
    .col-width-9xl { width: 45% !important; max-width: 45% !important; }
    .col-width-full { width: 100% !important; max-width: 100% !important; }

    /* ========================================
       6. SISTEMA DE TIPOGRAFÍA
       ======================================== */

    /* Links */
    a {
        color: var(--color-primary);
        text-decoration: none;
    }

    a:hover {
        color: var(--color-primary-dark);
        text-decoration: underline;
    }

    a:visited {
        color: var(--color-secondary);
    }

    .text-xs { font-size: var(--font-size-xs); }
    .text-sm { font-size: var(--font-size-sm); }
    .text-base { font-size: var(--font-size-base); }
    .text-md { font-size: var(--font-size-md); }
    .text-lg { font-size: var(--font-size-lg); }
    .text-xl { font-size: var(--font-size-xl); }
    .text-2xl { font-size: var(--font-size-2xl); }
    .text-3xl { font-size: var(--font-size-3xl); }

    .font-light { font-weight: 300; }

    .font-medium { font-weight: 500; }
    .font-semibold { font-weight: 600; }
    .font-bold { font-weight: 700; }

    .text-left { text-align: left; }
    .text-center { text-align: center; }
    .text-right { text-align: right; }

    .font-mono { font-family: 'Courier New', monospace; }

    /* Colores de texto */
    .text-primary { color: #1D4167; }
    .text-secondary { color: #4A6785; }
    .text-accent { color: #173452; }
    .text-success { color: #28a745; }
    .text-warning { color: #ffc107; }
    .text-danger { color: #dc3545; }
    .text-info { color: #17a2b8; }

    /* ========================================
       7. SISTEMA DE ESPACIADO
       ======================================== */

    .p-xs { padding: var(--spacing-xs); }
    .p-sm { padding: var(--spacing-sm); }
    .p-md { padding: var(--spacing-md); }
    .p-lg { padding: var(--spacing-lg); }
    .p-xl { padding: var(--spacing-xl); }

    .px-xs { padding-left: var(--spacing-xs); padding-right: var(--spacing-xs); }
    .px-sm { padding-left: var(--spacing-sm); padding-right: var(--spacing-sm); }
    .px-md { padding-left: var(--spacing-md); padding-right: var(--spacing-md); }
    .px-lg { padding-left: var(--spacing-lg); padding-right: var(--spacing-lg); }

    .py-xs { padding-top: var(--spacing-xs); padding-bottom: var(--spacing-xs); }
    .py-sm { padding-top: var(--spacing-sm); padding-bottom: var(--spacing-sm); }
    .py-md { padding-top: var(--spacing-md); padding-bottom: var(--spacing-md); }
    .py-lg { padding-top: var(--spacing-lg); padding-bottom: var(--spacing-lg); }

    .m-xs { margin: var(--spacing-xs); }
    .m-sm { margin: var(--spacing-sm); }
    .m-md { margin: var(--spacing-md); }
    .m-lg { margin: var(--spacing-lg); }
    .m-xl { margin: var(--spacing-xl); }

    .mb-xs { margin-bottom: var(--spacing-xs); }
    .mb-sm { margin-bottom: var(--spacing-sm); }
    .mb-md { margin-bottom: var(--spacing-md); }
    .mb-lg { margin-bottom: var(--spacing-lg); }

    /* ========================================
       8. COMPONENTES ESPECIALIZADOS
       ======================================== */

    /* Info Grid */
    .info-grid {
        width: 100%;
    }

    .info-item {
        margin-bottom: var(--spacing-base);
        clear: both;
    }

    .info-label {
        color: var(--color-secondary);
        font-size: var(--font-size-xs);
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        display: block;
        margin-bottom: 3px;
    }

    .info-value {
        color: var(--color-primary);
        font-size: var(--font-size-sm);
        font-weight: 600;
        padding: var(--spacing-sm) var(--spacing-md);
        background-color: var(--color-neutral-03);
        border-radius: var(--border-radius-sm);
        border-left: 3px solid var(--color-primary);
        display: block;
    }

    /* Section Titles */
    .section-title {
        background-color: var(--color-neutral-06);
        color: #1D4167;
        font-weight: bold;
        font-size: var(--font-size-sm);
        text-align: center;
        padding: var(--spacing-sm);
        margin: var(--spacing-sm) 0 5px 0;
        border: 1px solid var(--color-neutral-12);
        border-radius: var(--border-radius-sm);
    }

    /* Table Container */
    .table-container {
        margin-bottom: var(--spacing-base);
        page-break-inside: avoid;
        text-align: center;
    }

    /* ========================================
       9. UTILIDADES ESPECÍFICAS PARA REPORTES
       ======================================== */

    /* Contenedor específico para tablas de posiciones */
    .table-section {
        text-align: center;
        margin-bottom: var(--spacing-lg);
    }

    /* Celdas específicas */
    .cell-emisora {
        font-weight: 500;
        color: var(--color-accent);
    }

    .cell-serie {
        font-weight: 500;
        color: var(--color-accent);
    }

    .cell-tv {
        font-weight: 500;
        color: var(--color-accent);
    }

    .cell-number {
        text-align: right;
        font-family: 'Courier New', monospace;
        font-weight: 500;
        color: var(--color-primary);
    }

    /* Celdas específicas para posiciones (compatibilidad) */

        font-weight: 500;
        color: var(--color-accent);
    }

    .serie-cell {
        font-weight: 500;
        color: var(--color-accent);
    }

    .tv-cell {
        font-weight: 500;
        color: var(--color-accent);
    }

    .number-cell {
        text-align: right;
        font-family: 'Courier New', monospace;
        font-weight: 500;
        color: var(--color-primary);
    }

    .total-cell {
        background-color: var(--color-neutral-06) !important;
        font-weight: 600;
        color: var(--color-accent);
    }

    /* Estados de datos */
    .status-success { color: var(--color-success); }
    .status-warning { color: var(--color-warning); }
    .status-danger { color: var(--color-danger); }
    .status-info { color: var(--color-info); }

    /* ========================================
       10. ESTILOS DE IMPRESIÓN
       ======================================== */

    @media print {
        @page {
            size: A4;
            margin: 8mm;
        }

        body {
            background: white;

        .container {

        }

        }

        .bmv-logo {
            max-width: 100px;
            max-height: 50px;
        }

        .action-buttons {
            display: none;
        }
    }

    @media print and (orientation: landscape) {
        @page {
            size: A4 landscape;
            margin: 8mm;
        }

        body {
            width: 297mm;
            height: 210mm;
        }
    }
