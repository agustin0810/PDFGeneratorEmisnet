        color: var(--color-primary);

    .form-textarea {
        width: 100%;
        padding: var(--spacing-sm);
        border: 1px solid var(--color-neutral-12);
        border-radius: var(--border-radius-sm);
        font-size: var(--font-size-xs);
        color: var(--color-primary);
        background-color: white;
        resize: vertical;
        min-height: 80px;

    .form-input.error {
        border-color: var(--color-danger);

    .form-input.success {

    }

       ======================================== */

    }

       5. SISTEMA DE CARDS
       ======================================== */

    .card {
        background: white;
        border-radius: var(--border-radius-md);
        border: 1px solid var(--color-neutral-12);
        overflow: hidden;
        margin-bottom: var(--spacing-md);

        padding: var(--spacing-md);

        color: var(--color-accent);
        font-size: var(--font-size-sm);
        font-weight: 600;

    }

    .card-footer {
        padding: var(--spacing-md);

    }

       6. SISTEMA DE NAVEGACIÓN
       ======================================== */

    .nav-tabs {
        display: flex;
        border-bottom: 1px solid var(--color-neutral-12);
        margin-bottom: var(--spacing-md);
    }

        padding: var(--spacing-sm) var(--spacing-md);

        border-bottom: none;

        color: var(--color-secondary);

        cursor: pointer;
        transition: all 0.2s ease;
    }

    .nav-tab:hover {
        color: var(--color-primary);

    }

    .nav-tab.active {
        color: var(--color-primary);
        background-color: white;
        border-color: var(--color-neutral-12);
        border-bottom-color: white;
    }

       7. SISTEMA DE PROGRESS
       ======================================== */

    .progress {
        width: 100%;
        height: 8px;
        background-color: var(--color-neutral-12);
        border-radius: var(--border-radius-sm);
        overflow: hidden;
        margin: var(--spacing-sm) 0;
    }

    .progress-bar {
        height: 100%;
        background-color: var(--color-primary);
        transition: width 0.3s ease;
    }

    }

    .progress-bar-warning {
        background-color: var(--color-warning);
    }

    .progress-bar-danger {
        background-color: var(--color-danger);
    }

       8. SISTEMA DE MODALES
       ======================================== */

    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;

        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
    }

    .modal-content {

        border-radius: var(--border-radius-md);

        width: 90%;

        overflow-y: auto;
    }

        justify-content: space-between;
        align-items: center;
        margin-bottom: var(--spacing-md);
    }

    .modal-title {

        font-size: var(--font-size-xl);

        cursor: pointer;
        padding: 0;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .modal-close:hover {
        color: var(--color-primary);
    }

    /* ========================================
       9. SISTEMA DE TOOLTIPS
       ======================================== */

    .tooltip {
        position: relative;
        display: inline-block;
    }

    .tooltip .tooltip-text {
        visibility: hidden;
        width: 200px;
        background-color: var(--color-primary);
        color: white;
        text-align: center;
        border-radius: var(--border-radius-sm);
        padding: var(--spacing-sm);
        position: absolute;
        z-index: 1;
        bottom: 125%;
        left: 50%;
        margin-left: -100px;
        opacity: 0;
        transition: opacity 0.3s;
        font-size: 8px;
    }

    .tooltip:hover .tooltip-text {
        visibility: visible;
        opacity: 1;
    }
