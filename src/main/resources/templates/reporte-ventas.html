<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reporte de Ventas - BMV</title>

    <!-- Importar estilos base -->
    <style th:replace="~{fragments/base-styles :: base-styles}"></style>
</head>
<body>
    <div class="container container-padded">
        <!-- Header reutilizable -->
        <div th:replace="~{fragments/header :: header}"></div>

        <!-- Título del documento -->
        <div class="content-card content-card-padded">
            <h1 class="card-title card-title-large" th:text="${titulo}"></h1>
            <div class="info-grid">
                <div class="info-item">
                    <span class="info-label info-label-small">PERÍODO</span>
                    <span class="info-value info-value-medium" th:text="${periodo}"></span>
                </div>
                <div class="info-item">
                    <span class="info-label info-label-small">FECHA DE GENERACIÓN</span>
                    <span class="info-value info-value-medium" th:text="${fechaGeneracion}"></span>
                </div>
            </div>
        </div>

        <!-- Información de la empresa -->
        <div class="content-card content-card-padded">
            <h2 class="card-title card-title-large">Información de la Empresa</h2>
            <div class="info-grid">
                <div class="info-item">
                    <span class="info-label info-label-small">NOMBRE</span>
                    <span class="info-value info-value-medium" th:text="${empresa.nombre}"></span>
                </div>
                <div class="info-item">
                    <span class="info-label info-label-small">DIRECCIÓN</span>
                    <span class="info-value info-value-medium" th:text="${empresa.direccion}"></span>
                </div>
                <div class="info-item">
                    <span class="info-label info-label-small">TELÉFONO</span>
                    <span class="info-value info-value-medium" th:text="${empresa.telefono}"></span>
                </div>
            </div>
        </div>

        <!-- Resumen ejecutivo -->
        <div class="content-card content-card-padded">
            <h2 class="card-title card-title-large">Resumen Ejecutivo</h2>
            <div class="info-grid">
                <div class="info-item">
                    <span class="info-label info-label-small">TOTAL VENTAS</span>
                    <span class="info-value info-value-medium" th:text="${resumen.totalVentas}"></span>
                </div>
                <div class="info-item">
                    <span class="info-label info-label-small">NÚMERO DE TRANSACCIONES</span>
                    <span class="info-value info-value-medium" th:text="${resumen.numeroTransacciones}"></span>
                </div>
                <div class="info-item">
                    <span class="info-label info-label-small">VENTA PROMEDIO</span>
                    <span class="info-value info-value-medium" th:text="${resumen.ventaPromedio}"></span>
                </div>
            </div>
        </div>

        <!-- Detalle de ventas -->
        <div class="content-card content-card-padded">
            <h2 class="card-title card-title-large">Detalle de Ventas</h2>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Cliente</th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio Unit.</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="venta : ${ventas}">
                        <td th:text="${#temporals.format(venta.fecha, 'dd/MM/yyyy')}"></td>
                        <td th:text="${venta.cliente}"></td>
                        <td th:text="${venta.producto}"></td>
                        <td class="text-center" th:text="${venta.cantidad}"></td>
                        <td class="text-right font-mono" th:text="${#numbers.formatCurrency(venta.precioUnitario)}"></td>
                        <td class="text-right font-mono total-cell" 
                            th:text="${#numbers.formatCurrency(venta.total)}"
                            th:class="${venta.total > 1000} ? 'total-cell' : 'text-right font-mono'"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Gráfico simple con CSS (opcional) -->
        <div th:if="${incluirGrafico}" class="content-card content-card-padded">
            <h2 class="card-title card-title-large">Ventas por Mes</h2>
            <div th:each="mes : ${ventasPorMes}" class="info-item">
                                    <span class="info-label info-label-small" th:text="${mes.nombre}"></span>
                    <div class="info-value info-value-medium">
                        <div class="neutral-100" 
                             th:style="'width: ' + ${mes.porcentaje} + '%; height: 20px; display: inline-block;'"></div>
                        <span class="text-right font-mono" th:text="${#numbers.formatCurrency(mes.total)}"></span>
                    </div>
            </div>
        </div>

        <!-- Action buttons -->
        <div class="action-buttons">
            <a href="#" class="btn btn-secondary">Regresar</a>
            <button type="button" class="btn btn-primary" onclick="window.print()">Imprimir</button>
        </div>
    </div>
</body>
</html>
