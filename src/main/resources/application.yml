spring:
  application:
    name: pdf-generator
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/emisnet_db
    username: ${DB_USERNAME:emisnet_user}
    password: ${DB_PASSWORD:emisnet_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-timeout: 30000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /pdf-generator

# AWS Configuration
aws:
  region: ${AWS_REGION:us-east-1}
  s3:
    bucket: ${AWS_S3_BUCKET:emisnet-pdf-storage}

# Logging Configuration
logging:
  level:
    com.bmv.emisnet.pdfgenerator: INFO
    org.springframework: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Management and Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# PDF Generation Configuration
pdf:
  generator:
    default-font: "Arial"
    default-font-size: 12
    page-size: "A4"
    margins:
      top: 20
      bottom: 20
      left: 20
      right: 20
